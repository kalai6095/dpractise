<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>::Dojo example::</title>
    <link rel="stylesheet" href="static/dijit/themes/claro/claro.css">
    <style>
        html, body, #mainContainer {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        body{
            background: #fff url(static/img/testsBodyBg.gif) repeat-x top left;
            /*padding: 20px;*/
        }

        #mainContainer {
            padding: 5px;
        }
    </style>
    <script>
        dojoConfig = {
            parseOnLoad: true,
            isDebug: true,
            package: [{
                name: "app",
                location: location.pathname + "app"
            }]
        }

    </script>
    <script src="static/dojo/dojo.js" type="text/javascript"></script>
    <script>
        require(['dojo/parser','dijit/Dialog']);
    </script>
</head>
<body class="claro" data-gr-c-s-loaded="true" _dijitmenusubmenu1="1">
<!--<div data-dojo-type="app/First"></div>-->
<div id="loader"></div>
<div id="mainContainer" data-dojo-type="dijit/layout/BorderContainer" >
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top',splitter:true"> top pane</div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'left', splitter:true, minSize:20">
        <div data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="region: 'left',">
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Top'"></div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Middle'"></div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Bottom'"></div>
        </div>
    </div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">

            <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'top'">
                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Top'">
                    <div data-dojo-type="app/First"></div>
                </div>
                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Middle'">

                    <form data-dojo-type="dijit/form/Form"></form>
                </div>
                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Right'"></div>
            </div>


    </div>

</div>
</body>
</html>
